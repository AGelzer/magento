test:app-php56:
  image: php:5.6-cli
  stage: test
  tags:
  - kubernetes-ci
  script:
  - ./vendor/bin/phpunit --testsuite unit --configuration ./Test/phpunit.xml --colors=never
  except:
  - develop
  dependencies:
  - composer install:php56

test:app-php71:
  image: php:7.1-cli
  stage: test
  tags:
  - kubernetes-ci
  script:
  - ./vendor/bin/phpunit --testsuite unit --configuration ./Test/phpunit.xml --colors=never
  except:
